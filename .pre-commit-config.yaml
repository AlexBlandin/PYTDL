repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: isort
        name: isort
        entry: isort
        language: system
        types: [python]
        require_serial: true
    -   id: yapf
        name: yapf
        entry: yapf
        language: system
        types: [python]
        require_serial: true
        args: [-i]
