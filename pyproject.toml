[tool.poetry]
name = "Python Youtube Downloader"
version = "2.0.0"
description = "An interactive command-line tool to batch download with yt-dlp"
authors = ["AlexBlandin"]

[tool.poetry.dependencies]
python = "^3.10"
yt-dlp = "^2023.11.16"
langcodes = "^3.3.0"
tqdm = "^4.64.0"
pytomlpp = "^1.0.10"
humanize = "^4.0.0"
mutagen = "^1.45.1"
beautifulsoup4 = "^4.11.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
indent-width = 2
format.line-ending = "lf"
target-version = "py310"
line-length = 160
preview = true

[tool.ruff.lint]
select = ["ALL"]
ignore = ["ERA001", "G004", "CPY", "TD003", "S311", "T201", "ANN401", "PLR2004", "W191", "E111", "E114", "E117", "E203", "D206", "D300", "Q000", "Q001", "Q002", "Q003", "COM812", "COM819", "ISC001", "ISC002"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.isort]
ensure_newline_before_comments = true
include_trailing_comma = true
use_parentheses = true
comment_prefix = " #"
multi_line_output = 3
force_grid_wrap = 0
reverse_sort = true
length_sort = true
line_length = 160
from_first = true
indent = "  "
